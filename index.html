<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biker zone</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link

    />

    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- tailwind custom css -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              'color-primary': "#E76F51",
            },

        },
      };
    </script>

    <!-- poppins font -->
    <style>
      .font-poppins {

      }
    </style>

  <body class="font-poppins">
    <!-- header -->

      <nav class="mt-12">

          <div class="navbar-start">

                  fill="none"
                  viewBox="0 0 24 24"

                    d="M4 6h16M4 12h8m-8 6h16"

                <li class="font-medium"><a>News</a></li>

              </ul>
            </div>

            <!-- nav-btn -->
            <div class="navbar-end">
              <a class="btn bg-color-primary md:px-12 md:py-4 text-white font-bold">Login</a>
            </div>
          </div>
        </div>
      </nav>

    <!-- main -->
    <main></main>
    <!-- footer -->
    <footer></footer>
